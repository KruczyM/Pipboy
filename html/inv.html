<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title> Pipboy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/pipboy.app.css" />
</head>

<body>
    <nav class="nav-underline">
        <ul class="nav nav-justified" id="main-nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">STAT</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="inv.html">INV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DATA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MAP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">RADIO</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#status">WEAPON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#special">ARMOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#perks">AID</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active full-pane" id="status" role="tabpanel">
                        <ul class="item-list">
                            <li><a class="44-pistol">.44 Pistol</a></li>
                            <li><a class="gauss-rifle">Gauss rifle</a></li>
                            <li><a class="reba">Reba</a></li>
                        </ul>
                        <div class="item-stats">
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col">
                                        <span class="float-left">Damage</span>
                                        <span class="damage float-right">44</span>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col">
                                            <span class="float-left">Fire rate</span>
                                            <span class="fire_rate float-right">23</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col">
                                            <span class="float-left">Range</span>
                                            <span class="range float-right">12</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col">
                                            <span class="float-left">Accuracy</span>
                                            <span class="accuracy float-right">32</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col">
                                            <span class="float-left">Weight</span>
                                            <span class="weight float-right">11</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                        <div class="row">
                                            <div class="col">
                                                    <span class="float-left">Value</span>
                                                    <span class="value float-right">44</span>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
                    <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="pip-footer">
        <div class="row justify-content-center">
            <div class="col-2">HP 90/90</div>
            <div class="col-8">
                <span style="width:10%">LVL1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator" style="width:60%"></div>
                </div>
            </div>
            <div class="col-2 text-right">AP 70/70</div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/pipboy.app.js"></script>
</body>

</html>
